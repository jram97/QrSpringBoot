		<div id="content-wrapper">

			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
					<li class="breadcrumb-item active">Overview</li>
				</ol>

				<div class="row">
					<h6 class="col-8 mb-3 text-center">
						Active QR Codes <span th:text="${campaigns.size()}"></span>
					</h6>
					<div class="dropdown col-1 mb-3">
						<button class="btn btn-secondary dropdown-toggle" type="button"
							id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false">Filter By</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
							<button class="dropdown-item" type="button">
								<a th:href="@{/QRCode/sort/} + ${1}" class="btn btn-outline-danger">Last Created</a>
							</button>
							<button class="dropdown-item" type="button">
								<a th:href="@{/QRCode/sort/} + ${2}" class="btn btn-outline-danger">Name</a>
							</button>
							<button class="dropdown-item" type="button">
								<a th:href="@{/QRCode/sort/} + ${3}" class="btn btn-outline-danger">Most Scanned</a>
							</button>
						</div>
					</div>
					
					<a class="col-1.5 btn btn-success mb-3" th:href="@{/QRCode/campaign}"><b>+ CREATE QR
							CODE </b></a>
				</div>
				<div th:each="campaign: ${campaigns}" th:if="${campaign.title != null}">
				<div class="row justify-content-center">
					<div class="card mb-3 col-sm-6 col-xl-11 ">
						<div class="row no-gutters align-items-center">
							
							<div class="col-md-4">
								<div class="card-body">
									<h5 class="card-title" th:text="${campaign.title}"></h5>
									<p class="card-text">
										<small class="text-muted col-1">No Folder</small>
										<span class="col-1 text-muted">|</span>
										<a href="#" class="col-1">qrco.de/bbB8yZ</a>
									</p>
									<p class="card-text ">
										<small th:text="${campaign.startDate}" class="text-muted col-1"></small>
									</p>
								</div>
							</div>
							<div class="col-md-2">
								<div class="card-body">
									<h5 class="card-title" th:text="${#lists.size(campaign.scans)}"></h5>
									<p class="card-text">
											<small class="text-muted ">Scans</small>
											
										</p>
									<p class="card-text">
										<a th:href="@{/QRCode/details/} + ${campaign.id}">Details</a>
									</p>
								</div>
								
							</div>
							<div class="col-md-2">
								<img th:src="@{'/uploads/'+${campaign.image}}"  class="card-img" alt="...">
							</div>
							<div class="col-md-2">
								<img th:src="${campaign.imgQR}"  class="card-img" alt="...">
							</div>

							<div class="col-md-1">
								<p class="card-text">
									<a th:href="@{'/QRCode/download/'+${campaign.id}}" class="btn btn-outline-primary">Download</a>
								</p>
							</div>

							<div class="col-md-1 px-3">
								<p class="card-text">
									<a th:href="@{'/campaign/delete/'+${campaign.id}}" class="btn btn-outline-danger">Delete</a>
								</p>
							</div>

							<div th:unless="${campaign.available}" class="col-md-1 px-2">
								<p class="text-white btn btn-warning align-middle">Expired!</p>
							</div>

						</div>
					</div>
				</div>
				</div>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
						<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="btn btn-primary"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Cerrar Sesion</button>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
						</form>
					
				</div>
			</div>
		</div>
